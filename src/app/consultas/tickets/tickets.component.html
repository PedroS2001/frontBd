<button type="button" class="btn btn-primary botoncito" (click)="Consulta('motivo')">
    Motivo por el que llegan mas tickets
</button>

<button type="button" class="btn btn-primary botoncito" (click)="Consulta('sinresolver')">
    Todos los tickets que estan sin resolver
</button>

<button type="button" class="btn btn-primary botoncito" (click)="Consulta('esteano')">
    Cantidad de tickets hechos este anio
</button>

<button type="button" class="btn btn-primary botoncito" (click)="Consulta('zonasur')">
    Todos los tickets de Zona Sur (Lanus, Avellaneda, Quilmes)
</button>

<button type="button" class="btn btn-primary botoncito" (click)="Consulta('unpaso')">
    Todos los tickets resueltos en un solo paso
</button>

<button type="button" class="btn btn-primary botoncito" (click)="Consulta('desperfecto')">
    Todos los tickets desperfectos sin resolver, dentro del area de cobertura del servicio tecnico
</button>

<button type="button" class="btn btn-primary botoncito" (click)="toggleBuscar()">
    Buscar texto dentro de un ticket
</button>

<div *ngIf="buscar==true" style="display: flex;">
    <input style="width: 70%;" type="text" class="form-control" id="txtBuscar" placeholder="Texto a buscar">
    <button style="width: 20%;" type="button" class="btn btn-dark" (click)="Buscar()">Buscar</button>
</div>


<div class="container" style="border: solid 1px black; margin-top: 5%;">
    <div class="row">
        <div class="col">
            <div *ngIf="cantidad>0">Cantidad de elementos: {{cantidad}}</div>
            <pre>
                {{consulta}}
            </pre>
        </div>
    </div>
</div>
